<style>
    /* 元素選擇器 */
    p {
        font-size: 30px;
        color: blue;
    }

    #first {

        color: red;
    }
    
    /* id 選擇器 */
    .sentence {
        font-weight: bold;
    }

    }
    
    /* 屬性選擇器 */
    p[data-name] {
        color: green;
    }

    <p class="sentence" id="first">

    </p>
    
    <p class="sentence" id="second">

    </p>
    
    <p class="sentence" id="third" data-name="my-third">

    </p>
